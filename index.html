<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Contador de Caracteres</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Contador de Caracteres</h1>
    </header>
    <main>
        <label for="inputTexto">Insira os Caracteres: </label>
        <input type="text" id="inputTexto" autocomplete="off" pattern="/\[a-zA-Z0-9]\/">
        <div class="div-resultado">
            Número Total: <span class="resultadoTotal"></span>
        </div>
        <div class="div-resultado">Quantidade de Letras: <span class="resultadoLetras"></span></div>
        <div class="div-resultado">
            Quantidade de Números: <span class="resultadoNumeros"></span>
        </div>
        <div class="div-footer">
            <a class="link-divulgacao" target="_blank" href="https://www.linkedin.com/in/joaogabrielrocha/">&COPY; João
                Gabriel</a>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
